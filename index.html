<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Take your Pic</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1 id="title">Take your Pic</h1>
  <div class="container">
    <div id="camera">
      <div class="camera__button"></div>
      <div class="camera__lens">
        <div class="lens__ring_1">
          <div class="lens__ring_2">
            <div class="lens__ring_3">
              <div class="lens__ring_4">
                <div class="lens__ring_5">
                  <div class="lens__ring_6">
                    <div class="lens__ring_7"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="camera__view-finder"></div>
    </div>
    <img id="photo" src="assets/photo.jpg">
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Take your Pic</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1 id="title">Take your Pic</h1>

  <div class="filter__div">
    <p class="filter_instructions">Fancy adding a filter? Just click to select then take your photo.</p>
    
    <div class="container__filters">
      <div class="filter__sepia">
        <span>SEPIA</span>
      </div>
      <div class="filter__gray_scale">
        <span>CHROME</span>
      </div>
      <div class="filter__hue_rotate">
        <span>ALIEN</span>
      </div>
      <div class="filter__chilling">
        <span>INVERSE</span>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="camera">
      <div class="camera__button_container">
        <div id="camera__button"></div>
        <div class="arrow__take_pic"></div>
      </div>
      <div class="camera__lens">
        <div class="lens__ring_1">
          <div class="lens__ring_2">
            <div class="lens__ring_3">
              <div class="lens__ring_4">
                <div class="lens__ring_5">
                  <div class="lens__ring_6">
                    <div class="lens__ring_7"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="camera__view-finder"></div>
    </div>

    <div class="photo-frame">
      <!-- <img class="photo" src="assets/photo.jpg"> -->
      <canvas class="photo" width=320 height=240></canvas>
    </div>

    <div id="camera__bottom"></div>
  </div> 
  <!-- container end -->

  <video id="player" controls autoplay></video>
</body>
</html>
